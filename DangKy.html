<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DangKy.css" />

    <title>Đăng ký tài khoản</title>
</head>
<body style="background-color: #fdfbfb">
    <div class="main_TaiKhoan">

        <div class="tittle_DangKy">
            <h1>Tạo Tài Khoản</h1>
        </div>

        <!------INPUT---------->
        <div class="Login">

            <div class="ThongBao">
                <h2 class="title_ThongBao" style="font-size: 20px; margin:  0 0 20px; font-weight: 600; line-height: 1.2;"></h2>
            </div>

            <form>
                <!--Số điện thoại-->
                <div class="Phone_Pass">
                    <input type="text" id="Phone_Number" placeholder="Phone number" class="TEXT">
                </div>

                <!--Tên tài khoản-->
                <div class="Phone_Pass">
                    <input type="text" id="Username" placeholder="Username" class="TEXT">
                </div>

                <!--Mật khẩu-->
                <div class="Phone_Pass" >
                    <input type="password" id="Password" placeholder="Password" class="TEXT">
                </div>

                <!--Mật khẩu-->
                <div class="Phone_Pass">
                    <input type="password" id="Confirm_Password" placeholder="Confirm password" class="TEXT">
                </div>


                <!--Button Đăng nhập-->
                <div style="margin-top: 30px; text-align: center;" class="btnDK">
                    <div class="action_bottom">
                        <button class="btn-DangKy" type="submit">Đăng Ký</button>
                    </div>

                    <div class="QuayLai" style="color: #959898; font-weight: 500; text-align: center; margin-top: 20px;">
                        Quay lại&nbsp;
                        <a class="come-back" href="TrangChu.html">
                            Trang chủ
                        </a>
                        &nbsp;hoặc&nbsp;
                        <a class="come-back" href="DangNhap.html">
                           Trang Đăng nhập
                        </a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>
<script src="DangKy.js"></script>
<!-- <script src="DangNhap.js"></script> -->
</html>
